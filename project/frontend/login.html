<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Include necessary CSS files -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Add any other CSS files if required -->
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Email">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Include necessary JavaScript files -->
  <script src="js/main.js"></script>
  <!-- Add any other JavaScript files if required -->
  <!-- Include your Login.js file for handling the login functionality -->
  <script src="js/components/Authentication/Login.js"></script>
</body>

</html>
