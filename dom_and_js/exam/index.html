<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        button {
            width: 15vw;
            height: 15vw;
            border: none;
            border-radius: 50%;
            font-size: 15px;
            margin: 5px 3vw;
            cursor: pointer;
        }

        .calculator {
            border-radius: 0;
            width: 100%;
            background: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: right;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .display {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            width: 15vw;
            height: 15vw;
            border: none;
            border-radius: 50%;
            font-size: 15px;
            margin: 5px 3vw;
            cursor: pointer;
        }

        .operator {
            background: #92a9b3;
        }

        .number {
            background: #c2e0ec;
        }

        #clear {
            background: #ff6961;
        }

        #equals {
            background: #75c6e6;
        }

        #result {
            width: 100%;
            border: none;
            font-size: 24px;
            padding: 5px;
        }

        @media (min-width: 400px) {
            .calculator {
                width: 300px;
                border-radius: 10px;
            }

            button {
                width: 60px;
                height: 60px;
                border: none;
                border-radius: 50%;
                font-size: 24px;
                margin: 5px;
                cursor: pointer;
            }
        }
    </style>


</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="left-paren">(</button>
            <button class="operator" id="right-paren">)</button>
            <button class="operator" id="divide">&divide</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">&times</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="dot">.</button>
            <button class="operator" id="backspace">&#x232B</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->

    <script>document.addEventListener("DOMContentLoaded", function () {
            const result = document.getElementById("result");
            const buttons = document.querySelectorAll("button");

            buttons.forEach((button) => {
                button.addEventListener("click", function () {
                    if (button.id === "clear") {
                        result.value = "";
                    } else if (button.id === "equals") {

                        if (result.value === "" || result.value === "Error") {
                            result.value = "";
                            return;
                        }

                        try {
                            // Replace ÷ with / and × with *
                            let expression = result.value.replace(/÷/g, '/').replace(/×/g, '*');
                            result.value = eval(expression);
                        } catch (error) {
                            result.value = "Error";
                        }
                    } else if (button.id === "backspace") {
                        result.value = result.value.slice(0, -1);
                    } else {
                        // Replace the visually displayed symbols
                        const text = button.textContent;
                        // result.value += (text === '÷') ? '/' : (text === '×') ? '*' : text;
                        result.value += text;
                    }
                });
            });
        });
    </script>
</body>

</html>
