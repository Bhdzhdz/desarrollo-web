<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de prueba de HTML5</title>
  </head>
  <body>
    <h1>Formulario de prueba de HTML5</h1>
    <form action="" method="GET">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        autofocus
      /><br /><br />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required /><br /><br />

      <label for="url">URL:</label>
      <input
        type="url"
        id="url"
        name="url"
        placeholder="Escribe la URL de tu página web personal"
      /><br /><br />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" /><br /><br />

      <label for="tiempo">Tiempo:</label>
      <input type="time" id="tiempo" name="tiempo" /><br /><br />

      <label for="fecha_hora">Fecha y Hora:</label>
      <input type="datetime" id="fecha_hora" name="fecha_hora" /><br /><br />

      <label for="mes">Mes:</label>
      <input type="month" id="mes" name="mes" /><br /><br />

      <label for="semana">Semana:</label>
      <input type="week" id="semana" name="semana" /><br /><br />

      <label for="numero">Número (-10 a 10):</label>
      <input
        type="number"
        id="numero"
        name="numero"
        min="-10"
        max="10"
      /><br /><br />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" /><br /><br />

      <label for="busqueda">Término de búsqueda:</label>
      <input type="search" id="busqueda" name="busqueda" /><br /><br />

      <label for="color">Color favorito:</label>
      <input type="color" id="color" name="color" /><br /><br />

      <input type="submit" value="Enviar" formmethod="get" formaction="" />
    </form>
  </body>
</html>
